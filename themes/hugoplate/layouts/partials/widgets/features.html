<!-- features -->
{{ if isset site.Taxonomies "features" }}
  {{ if not (eq (len site.Taxonomies.features) 0) }}
    <div class="mb-8">
      {{/*  <h5 class="mb-6">{{ T "features" }}</h5>  */}}
      <h5 class="mb-6">{{ T "features" }}</h5>
      <div class="bg-theme-light dark:bg-darkmode-theme-light rounded p-8">
        <ul>
          {{ range $name, $items := site.Taxonomies.features }}
            <li className="inline-flex">
              <a
                class=" hover:text-primary dark:hover:text-darkmode-primary {{ if (and (eq $.Page.Kind `term`) (eq $.Page.Type `features`) (eq $.Page.Title .Page.Title)) }}
                  active
                {{ end }} flex justify-between"
                href="{{ .Page.RelPermalink }}">
                  {{ .Page.Title }}
                  <span>( {{ len $items }} )</span>
              </a>
            </li>
          {{ end }}
        </ul>
      </div>
    </div>
  {{ end }}
{{ end }}
